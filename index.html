    <script>
        // "Lire la suite" pour les articles
        document.querySelectorAll('.read-more').forEach(button => {
            button.addEventListener('click', event => {
                event.preventDefault();
                const article = button.previousElementSibling;
                if (!article) return;
                const fullArticle = article.querySelector('.full-article');
                if (!fullArticle) return;
                fullArticle.classList.toggle('hidden');
                button.textContent = fullArticle.classList.contains('hidden') ? 'Lire la suite' : 'Masquer';
            });
        });

        // Donation form logic
        const customAmountInput = document.getElementById('custom-amount');
        const amountButtons = document.querySelectorAll('.amount-btn');
        const cardPayment = document.getElementById('card-payment');
        const submitCardPaymentBtn = document.getElementById('submit-card-payment');
        const donationView = document.getElementById('donation-view');
        const donationSuccess = document.getElementById('donation-success');

        if (amountButtons && amountButtons.length > 0 && customAmountInput) {
            amountButtons.forEach(button => {
                button.addEventListener('click', () => {
                    amountButtons.forEach(btn => btn.classList.remove('bg-indigo-600', 'text-white'));
                    button.classList.add('bg-indigo-600', 'text-white');
                    customAmountInput.value = button.dataset.amount;
                });
            });
        }
        
        if (submitCardPaymentBtn) {
            submitCardPaymentBtn.addEventListener('click', (event) => {
                event.preventDefault();
                // Ici vous intÃ©greriez un vrai processeur de paiement comme Stripe
                console.log('Processing credit card payment...');
                if (donationView) {
                    // masquer la vue de paiement
                    donationView.style.display = 'none';
                    donationView.classList.add('hidden');
                }
                if (donationSuccess) {
                    donationSuccess.style.display = 'block';
                    donationSuccess.classList.remove('hidden');
                }
            });
        }

        // Scroll to top button
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        if (scrollToTopBtn) {
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 200) {
                    scrollToTopBtn.style.display = 'block';
                } else {
                    scrollToTopBtn.style.display = 'none';
                }
            });
            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }
    </script>
